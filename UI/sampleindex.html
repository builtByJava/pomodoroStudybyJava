<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TomatoTime! - Pomodoro Timer</title>
    <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>
    <script defer src="samplescript.js"></script>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Lobster&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="pomodoro-timer-container">
      <h1 id="mainHeader">Pomodoro Timer</h1>
      <ion-icon name="menu" id="menuIcon"></ion-icon>
      
      
      <div class="pomodoro-clock">
        

        <p id="timeVal"></p>
      </div>
      <br>
      <div class="pomodoro-controls">
        <button
        id="startButton"
      ><ion-icon name="play"></ion-icon>Start</button>
  <button id="pauseButton"><ion-icon name="pause"></ion-icon>Pause</button>
  <button class="pomodoro-reset-button" id="resetButton"><ion-icon name="refresh"></ion-icon>Reset</button>
  
  </div>
  <h3 class="timer-selection-header">Select an interval:</h3>
  <div class="timer-selection">    
    <input type="radio">25 Minutes</>
    <input type="radio">45 Minutes</>
    <input type="radio">71 Minutes</></div>
  
  
  </body>
  <footer>Coded by Warcholak Labs 2023 &copy;</footer>
</html>
