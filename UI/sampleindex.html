<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TomatoTime! - Pomodoro Timer</title>
    <script defer src="samplescript.js"></script>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Lobster&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <section id="main">
      <h1 id="mainHeader">Pomodoro Timer</h1>

      <div class="container" id="navButtons">
        <div class="row">
          <div class="col">
            <button
              class="button"
              id="25min"
              value="25"
              onclick="countdown(this.id)"
            >
              25 Minutes
            </button>
          </div>
          <div class="col">
            <button
              class="button"
              id="45min"
              value="45"
              onclick="countdown(this.id)"
            >
              45 Minutes
            </button>
          </div>
          <div class="col">
            <button
              class="button"
              id="71min"
              value="71"
              onclick="countdown(this.id)"
            >
              71 Minutes
            </button>
          </div>
          <p id="timeVal"></p>
          <div class="container" id="decisionControls">
          <button type="button">Stop Timer</button>
          <button type="button">Restart Timer</button>
          <button type="button">Reset</button>
          </div>
          
        </div>
        
          
    </section>
    <section>
      
        <img src="https://images.unsplash.com/photo-1627888086271-6c8546b2977c?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1619&q=80">
    </section>
  </body>
  <footer>Coded by Warcholak Labs 2023 &copy;</footer>
</html>
